apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim: null
          claimName: task-pv-claim
      containers:
        - name: nginx
          image: 'nginx:1.14.2'
          ports:
            - containerPort: 80
      volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: task-pv-storage

